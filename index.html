<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma - Voice Agent</title>

    <!-- Add favicon to prevent 404 error -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        /* Background image container with lighter overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('brain-bg.jpg');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.18;
            z-index: 0;
        }

        /* Additional white overlay to make it even lighter */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #5a6c7d;
            max-width: 650px;
            margin: 0 auto 30px;
            font-weight: 400;
        }

        .voice-widget {
            margin: 40px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        /* Force widget to display inline */
        elevenlabs-convai {
            position: static !important;
            display: block !important;
            transform: none !important;
        }

        .tagline {
            font-size: 1rem;
            line-height: 1.6;
            color: #7a8a9a;
            max-width: 600px;
            margin: 30px auto 0;
            font-style: italic;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
            font-size: 0.95rem;
            max-width: 600px;
        }

        footer a {
            color: #7a8a9a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        /* Hide ElevenLabs branding - multiple selectors for coverage */
        elevenlabs-convai::part(powered-by),
        elevenlabs-convai [class*="powered"],
        elevenlabs-convai [class*="branding"],
        elevenlabs-convai a[href*="elevenlabs"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luma</h1>
        <p class="subtitle">
            Created with care, intelligent AI design, and science-backed frameworks in psychology and neuroscience.
        </p>

        <div class="voice-widget">
            <elevenlabs-convai agent-id="agent_6901k1fgqzszfq89cxndsfs69z7m"></elevenlabs-convai>
        </div>

        <p class="tagline">
            We believe every woman deserves to be heard, supported, and empowered to thrive - designed by Vivian Fu
        </p>
    </div>

    <footer>
        <a href="https://tally.so/r/3y5yNp" target="_blank">Feedback & Waitlist</a>
    </footer>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        // Wait for widget to load and hide only the branding text
        function hideElevenLabsBranding() {
            const widget = document.querySelector('elevenlabs-convai');

            if (widget) {
                // Force inline positioning
                widget.style.position = 'static';
                widget.style.transform = 'none';
                widget.style.bottom = 'auto';
                widget.style.right = 'auto';

                // Try to access shadow DOM
                const shadowRoot = widget.shadowRoot;
                if (shadowRoot) {
                    // Find and hide only elements containing branding text
                    const allElements = shadowRoot.querySelectorAll('*');
                    allElements.forEach(el => {
                        // Get direct text content (not including children)
                        const directText = Array.from(el.childNodes)
                            .filter(node => node.nodeType === Node.TEXT_NODE)
                            .map(node => node.textContent.trim())
                            .join('');

                        // Only hide if the element itself contains branding text
                        if (directText &&
                            (directText.includes('Powered by') ||
                             directText.includes('ElevenLabs') ||
                             (directText.includes('Powered') && directText.includes('Agents')))) {
                            el.style.display = 'none';
                            el.style.visibility = 'hidden';
                            el.style.height = '0';
                            el.style.opacity = '0';
                        }
                    });

                    // Find and hide all link elements to elevenlabs
                    const links = shadowRoot.querySelectorAll('a[href*="elevenlabs"], a[href*="ElevenLabs"]');
                    links.forEach(link => {
                        link.style.display = 'none';
                        link.style.visibility = 'hidden';
                        link.style.height = '0';
                        link.style.opacity = '0';
                        // Also hide parent if it only contains the link
                        if (link.parentElement && link.parentElement.children.length === 1) {
                            link.parentElement.style.display = 'none';
                        }
                    });
                }
            }
        }

        // Run immediately and repeatedly to catch widget loading
        document.addEventListener('DOMContentLoaded', function() {
            hideElevenLabsBranding();

            // Keep trying every 200ms for 5 seconds
            let attempts = 0;
            const maxAttempts = 25;
            const interval = setInterval(() => {
                hideElevenLabsBranding();
                attempts++;
                if (attempts >= maxAttempts) {
                    clearInterval(interval);
                }
            }, 200);

            // Also observe for any changes
            const widget = document.querySelector('elevenlabs-convai');
            if (widget) {
                const observer = new MutationObserver(hideElevenLabsBranding);
                observer.observe(widget, { childList: true, subtree: true, attributes: true });
            }
        });

        // Also try running immediately
        setTimeout(hideElevenLabsBranding, 0);
        setTimeout(hideElevenLabsBranding, 500);
        setTimeout(hideElevenLabsBranding, 1000);
        setTimeout(hideElevenLabsBranding, 2000);
    </script>
</body>
</html>
